<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Formulario de búsqueda CDMX</title>
  </head>
  <body>
    <h1>Formularios en HTML</h1>

    <h2>Formulario GET cdmx.gob.mx</h2>
    <form action="https://www.cdmx.gob.mx/public/resultadoBuscador.xhtml">
      <label for="searchInput">Buscar en cdmx.gob.mx:</label>
      <input
        type="text"
        id="searchInput"
        name="palabra"
        placeholder="Término de búsqueda"
        required
      />
      <button type="submit">Buscar</button>
    </form>
  </body>
</html>
